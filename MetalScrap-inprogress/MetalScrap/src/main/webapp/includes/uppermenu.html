<div ng-controller="Categories">

<ul  class="nav nav-tabs">
<li ng-repeat="category in cats"  class="dropdown">
<div class="btn-group" >
  <button type="button" class="btn btn-default dropdown-toggle" ng-click="getAuctions(category.category_id)" data-toggle="dropdown">
    {{category.name}} <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu"  >
    <li  ng-repeat="subi in subs[category.category_id]"><a href="#" ng-click="getAuctions(subi.category_id)">{{subi.name}}</a></li>
   
  </ul>
</div>
</li>
</ul>

</div>
